<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nested If-Else Example</title>
</head>

<body>
    <h2>Employee Salary + Bonus Calculator</h2>

    <label>Enter Base Salary: </label>
    <input type="number" id="salary" placeholder="Enter salary"><br><br>

    <label>Enter Years of Experience: </label>
    <input type="number" id="experience" placeholder="Enter experience"><br><br>

    <button type="button" onclick="calculateBonus()">Calculate Total Salary</button>

    <p id="result"></p>

    <script>
        function calculateBonus() {
            let salary = parseFloat(document.getElementById("salary").value);
            let exp = parseInt(document.getElementById("experience").value);
            let bonus = 0;

            if (salary > 50000) {
                if (exp >= 5) {
                    bonus = salary * 0.20; // 20% bonus
                } else {
                    bonus = salary * 0.10; // 10% bonus
                }
            } else {
                if (exp >= 3) {
                    bonus = salary * 0.15; // 15% bonus
                } else {
                    bonus = salary * 0.05; // 5% bonus
                }
            }

            let total = salary + bonus;

            document.getElementById("result").innerText =
                "Base Salary: ₹" + salary +
                "\nBonus: ₹" + bonus +
                "\nTotal Salary: ₹" + total;
        }
    </script>
</body>

</html>
